<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap em si-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"
    />

    <!--Icones bootstrap-->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" 
    />

    <!--Css com algumas utilidades-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utils.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">

    <title>Lista de NE - Unblocker</title>
</head>

<body>


    
    <main class="d-flex justify-content-center align-items-center vw-100 h-100 position-absolute top-0 start-0">
        <div class="d-flex flex-column w-50 h-50 justify-content-center">
            <header class="d-flex justify-content-center text-nowrap">
                <h1>Configurações <i class="bi bi-gear"></i></i></h1>
            </header>
            <div class="h-75">
                <div class="row gap-5 h-50 w-auto mt-5">

                    <a href="/ip-pool" class="col card link-underline link-underline-opacity-0">
                        <i class="bi bi-diagram-2 fs-2"></i>
                        <div class="card-text h-100 text-center align-baseline fs-4">Pools</div>
                    </a>

                    <a href="/ne" class="col card link-underline link-underline-opacity-0">
                        <i class="bi bi-hdd-stack fs-2"></i>  
                        <div class="card-text h-100 text-center align-baseline fs-4">Ne</div>
                    </a>

                </div>
                <br/>
                <div class="row  gap-5  h-50 w-auto">

                    <a href="/users" class="col card link-underline link-underline-opacity-0">
                        <i class="bi bi-people fs-2"></i>
                        <div class="card-text h-100 text-center align-baseline fs-4">Usuários</div>
                    </a>

                    <a href="/logs" class="col card link-underline link-underline-opacity-0">
                        <i class="bi bi-clock-history fs-2"></i>
                        <div class="card-text h-100 text-center align-baseline fs-4">Logs</div>
                    </a>

                </div>
            </div>
        </div>

        <div class="vstack gap-2 position-fixed bottom-0 end-0 me-2 mb-2" >

            <!--Pagina Inicial-->
            <a 
                href="/" 
                class="bg-primary text-white d-flex justify-content-center align-items-center rounded  side-button"
                title="Inicio"
            >
                <i class="bi bi-house fs-1" ></i>
            </a>

        </div>

    </main>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
    ></script>

    
</body>

</html>
