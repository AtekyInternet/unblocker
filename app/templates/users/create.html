<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap em si-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"
    />

    <!--Icones bootstrap-->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" 
    />

    <!--Css com algumas utilidades-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utils.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">

    <title>Cadastrar Usuário - Unblocker</title>
</head>

<body>

    {% if method=='POST' %}
    <div class="toast-container p-3 top-0 start-50 translate-middle-x">
        <div id="toast" class="toast {{ 'bg-danger' if response.error else 'bg-success'}} text-white" role="alert" aria-live="assertive" aria-atomic="true"  data-bs-delay="2000">
            <div class="toast-header {{ 'bg-danger' if response.error else 'bg-success'}} text-white">
                <strong class="me-auto">Aviso</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                {{response.data}}
            </div>
        </div>
    </div>
    {% endif %}

    <main class="d-flex justify-content-center align-items-center vw-100 h-100 position-absolute top-0 start-0">
        <div class="d-flex flex-column w-75 h-100 justify-content-center overflow-auto">
            <header class="d-flex justify-content-center">
                <h1>Cadastro de Usuário <i class="bi bi-person"></i></h1>
            </header>
            <div>
                <form action="" method="post">
                    
                    <label for="username" class="form-label mt-1">Nome:</label>
                    <input type="text"  class="form-control" name="username" id="username" value="{{ user_data['username'] }}"/>

                    <label for="email" class="form-label mt-1">E-mail:</label>
                    <input type="email" class="form-control" name="email" id="email" value="{{ user_data['email'] }}" />
                    
                    <label for="password" class="form-label mt-1">Senha:</label>
                    <input type="password" class="form-control" name="password" id="password" value="{{ user_data['password'] }}"/>
                    
                    <label for="permission" class="form-label mt-1">Permission:</label>
                    <select class="form-control" name="permission" id="permission" >
                        <option value="0" {{ 'selected' if user_data['permission'] == 0 else '' }} >Usuário</option>
                        <option value="1" {{ 'selected' if user_data['permission'] == 1 else '' }}>Administrador</option>
                    </select>
                    

                    <div class="d-flex justify-content-center w-auto mt-2">
                        <input type="submit" value="Cadastrar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>

        <div class="vstack gap-2 position-fixed bottom-0 end-0 me-2 mb-2" >

            <!--Voltar-->
            <a 
                href="/users" 
                class="bg-primary text-white d-flex justify-content-center align-items-center rounded side-button"
                title="Voltar"
            >
                <i class="bi bi-arrow-return-left fs-1 justify-content-center align-items-center"></i>
            </a>
            <!--Pagina Inicial-->
            <a 
                href="/" 
                class="bg-primary text-white d-flex justify-content-center align-items-center rounded side-button"
                title="Inicio"
            >
                <i class="bi bi-house fs-1" ></i>
            </a>

        </div>

    </main>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
    ></script>

    {% if method=='POST' %}
    <script>
        const t = document.getElementById("toast");
        const toastB = bootstrap.Toast.getOrCreateInstance(t);
        toastB.show()
    </script>
    {% endif %}

</body>

</html>
